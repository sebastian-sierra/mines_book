<div class="ui modal" id="edit_group_modal">
        <i class="close icon"></i>
        <div class="header">
            Create Group
        </div>
        <div class="content">
            <form class="ui form" action="/groups/{{ group.id }}/edit/"  enctype="multipart/form-data" method="post" id="edit_group_form">
                {% csrf_token %}
                <div class="field">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="field">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>

                <div class="field">
                    <label>Members:</label>
                    <select name="members" multiple="" class="ui fluid search dropdown" id="edit_group_dropdown">
                        {% for member in group.members.all %}
                            {% if member.user.id != group.admin.id %}
                                <option selected value="{{ member.user.id }}">{{ member.user.username }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="field">
                    {{ form.profile_pic.label_tag }}
                    {{ form.profile_pic }}
                </div>

                <button class="ui green button" type="submit">Submit</button>
                <div class="ui error message"></div>
            </form>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Close
            </div>
        </div>
    </div>
