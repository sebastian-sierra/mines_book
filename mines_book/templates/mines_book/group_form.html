<div class="ui modal" id="{{ action }}_group_modal">
        <i class="close icon"></i>
        <div class="header">
            {{ action | title }} Group
        </div>
        <div class="content">
            <form class="ui form" action="/groups{% if action == "edit" %}/{{ group.id }}{% endif %}/{{ action }}/"  enctype="multipart/form-data" method="post" id="{{ action }}_group_form">
                {% csrf_token %}
                <div class="field">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="field">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>

                <div class="field">
                    <label>Add {% if action == "edit"  %}new {% endif %}members:</label>
                    <select name="members" multiple="" class="ui fluid search dropdown" {% if action == "edit"  %}id="edit_group_dropdown"{% endif %}>

                    </select>
                </div>

                <div class="field">
                    {{ form.profile_pic.label_tag }}
                    {{ form.profile_pic }}
                </div>

                <button class="ui green button" type="submit">Submit</button>
                <div class="ui error message"></div>
            </form>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Close
            </div>
        </div>
    </div>
