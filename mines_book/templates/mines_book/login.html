{% extends "mines_book/index.html" %}
{% load staticfiles %}

{% block menu%}
    <a class="item">
        Profile
    </a>
    <a class="item" href="/students/">
        Students
    </a>
    <a class="item" href="/groups/">
        Groups
    </a>
    <a class="item active" href="/login/">
        Login
    </a>
{% endblock %}

{% block content %}

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" method="post" action="/login/">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password_login" placeholder="Password">
                        </div>
                    </div>

                    <input type="submit" class="ui fluid large teal submit button" value="Login">

                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a id="create_user_a">Sign Up</a>
            </div>
        </div>
    </div>

    {% include "mines_book/user_form.html" with action="create"%}
{% endblock %}
