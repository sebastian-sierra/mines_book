{% load staticfiles %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mines Book{% endblock %}</title>
    <link href="{% static "semantic/dist/semantic.min.css" %}" rel="stylesheet"/>
    <script src= {% static "mines_book/scripts/jquery-2.1.4.min.js" %}></script>
    <script src= {% static "semantic/dist/semantic.js" %}></script>
    <script src= {% static "mines_book/scripts/search.js" %}></script>
    <script src= {% static "mines_book/scripts/forms.js" %}></script>
    <script src= {% static "mines_book/scripts/edit-delete-ajax.js" %}></script>
    <script src= {% static "mines_book/scripts/friends-ajax.js" %}></script>
    <script src= {% static "mines_book/scripts/followers-ajax.js" %}></script>
    <script src= {% static "mines_book/scripts/user-nav.js" %}></script>
    <script src= {% static "mines_book/scripts/group-nav.js" %}></script>
</head>
<body>

<div class="ui grid container">
    <div class="fourteen wide column centered">

        <div class="ui inverted grey stackable menu">

            <div class="ui category search item">
                <div class="ui inverted transparent icon input">
                    <input class="prompt" type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>

            <div class="right menu">
                {% block menu %}
                    <a class="item active">
                        Profile
                    </a>
                    <a class="item" href="/students/">
                        Students
                    </a>
                    <a class="item" href="/groups/">
                        Groups
                    </a>
                    <a class="item" href="/logout/">
                        Logout
                    </a>
                {% endblock %}
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
</div>

{% block footer %}
    <footer>

    </footer>
{% endblock %}
</body>
</html>
